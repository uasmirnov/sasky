{% extends 'core/base.html' %}

{% block content %}
    <h1 class="mb-6 text-xl dark:text-gray-300">Login</h1>

    <form method="post" action=".">
        {% csrf_token %}

        <div class="mb-4">
            <label for="id_email" class="dark:text-gray-300">Email:</label>

            <input type="email" name="username" id="id_email" class="w-full py-4 px-6 rounded-xl border bg-gray-100 dark:bg-gray-600 dark:text-gray-300">
        </div>

        <div class="mb-4">
            <label for="id_password" class="dark:text-gray-300">Password:</label>

            <input type="password" name="password" id="id_password" class="w-full py-4 px-6 rounded-xl border bg-gray-100 dark:bg-gray-600 dark:text-gray-300">
        </div>

        {% if form.errors or form.non_field_errors %}
            <div class="mb-4 p-6 bg-rose-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}

                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <button class="py-2 px-6 bg-custom-button text-white dark:text-gray-700 dark:bg-gray-200 rounded-xl">Submit</button>
    </form>
{% endblock %}
