<div class="grid grid-cols-4 gap-4">
    {% for room in rooms %}
        <div class="p-4 rounded-xl {% if room.status == 'waiting' %}bg-yellow-100{% elif room.status == 'active' %}bg-emerald-100{% else %}bg-gray-100{% endif %}">
            <h3 class="mb-4 text-lg">
                Chat
            </h3>

            <p>
                <b>ID: </b>{{ room.uuid }}<br>
                <b>Name: </b>{{ room.client }}<br>
                <b>Status: </b>{{ room.get_status_display }}<br>
                <b>Agent: </b>{% firstof room.agent.name 'None yet...' %}<br>
            </p>

            <a href="{% url 'chat:room' room.uuid %}" class="mt-4 inline-block py-2 px-6 bg-custom-button text-white rounded-xl">
                {% if room.status == 'waiting' %}
                    Join
                {% elif room.status == 'closed' %}
                    Show
                {% else %}
                    Go in
                {% endif %}
            </a>
            <a href="{% url 'chat:delete_room' room.uuid %}"
                class="mt-4 inline-block py-2 px-6 bg-rose-600 text-white rounded-xl"
                onclick="return confirm('Are you sure?');">
                Delete
            </a>
        </div>
    {% endfor %}
</div>
