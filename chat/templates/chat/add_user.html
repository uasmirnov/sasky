{% extends 'core/base.html' %}

{% block content %}
    <h1 class="mb-6 text-2xl dark:text-gray-300">Add user</h1>

    <form method="post" action="">
        {% csrf_token %}

        {% for field in form %}
            <label class="dark:text-gray-300 mb-[5px]" for="{{ field.auto_id }}">{{ field.label }}:</label>
            {{ field }}
        {% endfor %}

        <button class="mt-6 inline-block py-2 px-6 bg-custom-button text-white dark:text-gray-700 dark:bg-gray-200 rounded-xl">
            Add user
        </button>
    </form>
{% endblock %}
